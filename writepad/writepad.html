<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App with Background Images</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
            touch-action: none;
            /* Prevent scrolling while drawing */
        }

        #controls {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 10;
        }

        button,
        select {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="controls">
        <select id="imageSelector">
            <option value="">Select an Image</option>
        </select>
        <button id="exportBtn">Export Drawing</button>
    </div>
    <canvas id="drawingCanvas"></canvas>
    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        const imageSelector = document.getElementById('imageSelector');
        const exportBtn = document.getElementById('exportBtn');

        // Set canvas size to match the screen
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let drawing = false;
        let lastX = 0, lastY = 0;

        function startDrawing(e) {
            drawing = true;
            const { x, y } = getPos(e);
            lastX = x;
            lastY = y;
        }

        function draw(e) {
            if (!drawing) return;
            const { x, y } = getPos(e);

            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            ctx.strokeStyle = '#000'; // Set color
            ctx.lineWidth = 2; // Set thickness
            ctx.lineCap = 'round'; // Smooth edges
            ctx.stroke();

            lastX = x;
            lastY = y;
        }

        function stopDrawing() {
            drawing = false;
        }

        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            if (e.touches) {
                const touch = e.touches[0] || e.changedTouches[0];
                return {
                    x: touch.clientX - rect.left,
                    y: touch.clientY - rect.top
                };
            } else {
                return {
                    x: e.clientX - rect.left,
                    y: e.clientY - rect.top
                };
            }
        }

        // Load dataset.json and populate image selector
        fetch('letters.json')
            .then(response => response.json())
            .then(data => {
                const images = data.lowercase; // Assuming lowercase key for images
                for (const key in images) {
                    const option = document.createElement('option');
                    // Adjust the path to include the `letter_images` folder
                    option.value = `letter_images/${images[key]}`;
                    option.textContent = key;
                    imageSelector.appendChild(option);
                }
            })
            .catch(error => console.error('Error loading dataset:', error));

        // Set selected image as background
        imageSelector.addEventListener('change', (e) => {
            const imageUrl = e.target.value;
            if (imageUrl) {
                const img = new Image();
                img.src = imageUrl;

                img.onload = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas

                    // Set image width to 200px and calculate height to maintain aspect ratio
                    const imgWidth = 200;
                    const imgHeight = (img.height / img.width) * imgWidth;

                    // Calculate position to center the image
                    const x = (canvas.width - imgWidth) / 2;
                    const y = (canvas.height - imgHeight) / 2;

                    // Set opacity to 40%
                    ctx.globalAlpha = 0.4;

                    // Draw image on canvas
                    ctx.drawImage(img, x, y, imgWidth, imgHeight);

                    // Reset globalAlpha to 1 (fully opaque) for future drawings
                    ctx.globalAlpha = 1;
                };

                img.onerror = () => {
                    console.error(`Failed to load image from ${imageUrl}`);
                };
            }
        });
        // Event listeners for touch input
        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('touchend', stopDrawing);

        // Event listeners for mouse input
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        // Adjust canvas on resize
        window.addEventListener('resize', () => {
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;
            tempCanvas.getContext('2d').drawImage(canvas, 0, 0);

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            ctx.drawImage(tempCanvas, 0, 0);
        });

        // Export drawing
        exportBtn.addEventListener('click', () => {
            const dataURL = canvas.toDataURL('image/png'); // Get image as base64
            const link = document.createElement('a');
            link.href = dataURL;
            link.download = 'drawing.png'; // Set file name
            link.click(); // Trigger download
        });
    </script>
</body>

</html>
