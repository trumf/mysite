<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App with Background Images</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
            touch-action: none;
            /* Prevent scrolling while drawing */
            -webkit-touch-callout: none;
            /* Prevents iOS callout menu */
            -webkit-user-select: none;
            /* Prevents text selection */
            -khtml-user-select: none;
            /* Prevents text selection */
            -moz-user-select: none;
            /* Prevents text selection */
            -ms-user-select: none;
            /* Prevents text selection */
            user-select: none;
            /* Prevents text selection */
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            /* Removes tap highlight */
        }


        #controls {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 10;
        }

        button,
        select {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="controls">
        <button id="nextBtn">Next</button>
        <select id="imageSelector">
            <option value="">Select an Image</option>
        </select>
        <select id="sizeSelector">
            <option value="120">Size 4 (Very Large)</option>
            <option value="70" selected>Size 3 (Large)</option>
            <option value="40">Size 2 (Medium)</option>
            <option value="20">Size 1 (Small)</option>
        </select>
        <button id="exportBtn">Export Drawing</button>

    </div>
    <canvas id="drawingCanvas"></canvas>
    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        const imageSelector = document.getElementById('imageSelector');
        const exportBtn = document.getElementById('exportBtn');
        const sizeSelector = document.getElementById('sizeSelector');

        // Add this to your existing controls div
        const nextBtn = document.getElementById('nextBtn');


        // Set canvas size to match the screen
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let drawing = false;
        let lastX = 0, lastY = 0;

        function startDrawing(e) {
            drawing = true;
            const { x, y } = getPos(e);
            lastX = x;
            lastY = y;
        }

        function draw(e) {
            if (!drawing) return;
            const { x, y } = getPos(e);

            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            ctx.strokeStyle = '#000'; // Set color
            ctx.lineWidth = 2; // Set thickness
            ctx.lineCap = 'round'; // Smooth edges
            ctx.stroke();

            lastX = x;
            lastY = y;
        }

        function stopDrawing() {
            drawing = false;
        }

        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            if (e.touches) {
                const touch = e.touches[0] || e.changedTouches[0];
                return {
                    x: touch.clientX - rect.left,
                    y: touch.clientY - rect.top
                };
            } else {
                return {
                    x: e.clientX - rect.left,
                    y: e.clientY - rect.top
                };
            }
        }

        // Add this to your existing script section, after the imageSelector population code
        let currentIndex = 0;
        const imageOptions = [];

        fetch('letters.json')
            .then(response => response.json())
            .then(data => {
                const images = data.lowercase;
                for (const key in images) {
                    // Encode the URL to handle special characters
                    const imageUrl = `letter_images/${encodeURIComponent(images[key])}`;
                    imageOptions.push(imageUrl);

                    const option = document.createElement('option');
                    option.value = imageUrl;
                    option.textContent = key;
                    imageSelector.appendChild(option);
                }

                // Set the first letter as default and trigger the change event
                if (imageOptions.length > 0) {
                    imageSelector.value = imageOptions[0];
                    imageSelector.dispatchEvent(new Event('change'));
                }
            })
            .catch(error => console.error('Error loading dataset:', error));


        // Single unified image loading handler
        imageSelector.addEventListener('change', (e) => {
            const imageUrl = e.target.value;
            if (imageUrl) {
                const img = new Image();
                img.src = imageUrl;

                // Add at the top near your other variable declarations
                const numberOfImages = 15;  // Easy to adjust

                img.onload = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);

                    // Get the selected size
                    const imgWidth = parseInt(sizeSelector.value);
                    const imgHeight = (img.height / img.width) * imgWidth;

                    // Add spacing between images
                    const spacing = imgWidth * 0.5;
                    const startX = 50;

                    // Calculate the y position once since all images share the same y
                    const y = (canvas.height - imgHeight) / 2;

                    // Draw the full-width guidelines first
                    ctx.beginPath();
                    ctx.moveTo(0, y + imgHeight * 0.9);
                    ctx.lineTo(canvas.width, y + imgHeight * 0.9);
                    ctx.strokeStyle = 'grey';
                    ctx.lineWidth = 1;
                    ctx.stroke();

                    ctx.beginPath();
                    ctx.moveTo(0, y + imgHeight * 0.4);
                    ctx.lineTo(canvas.width, y + imgHeight * 0.4);
                    ctx.strokeStyle = 'grey';
                    ctx.lineWidth = 1;
                    ctx.stroke();

                    // Draw the images with decreasing opacity
                    const baseOpacity = 0.4;  // Starting opacity
                    const opacityDecrement = 0.04;  // How much to reduce opacity per image

                    for (let i = 0; i < numberOfImages; i++) {
                        const x = startX + (imgWidth + spacing) * i;

                        // Calculate decreasing opacity for each subsequent image
                        const opacity = Math.max(baseOpacity - (opacityDecrement * i), 0.1);  // Don't go below 0.1

                        ctx.globalAlpha = opacity;
                        ctx.drawImage(img, x, y, imgWidth, imgHeight);
                    }

                    // Reset opacity
                    ctx.globalAlpha = 1;
                };

                img.onerror = () => {
                    console.error(`Failed to load image from ${imageUrl}`);
                };
            }
        });

        // Add event listener for size changes
        sizeSelector.addEventListener('change', () => {
            // Trigger the image redraw by simulating a change event on the image selector
            if (imageSelector.value) {
                imageSelector.dispatchEvent(new Event('change'));
            }
        });
        // Event listeners for touch input
        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('touchend', stopDrawing);

        // Event listeners for mouse input
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        // Adjust canvas on resize
        window.addEventListener('resize', () => {
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;
            tempCanvas.getContext('2d').drawImage(canvas, 0, 0);

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            ctx.drawImage(tempCanvas, 0, 0);
        });

        // Export drawing
        exportBtn.addEventListener('click', () => {
            const dataURL = canvas.toDataURL('image/png'); // Get image as base64
            const link = document.createElement('a');
            link.href = dataURL;
            link.download = 'drawing.png'; // Set file name
            link.click(); // Trigger download
        });

        nextBtn.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % imageOptions.length;
            imageSelector.value = imageOptions[currentIndex];
            imageSelector.dispatchEvent(new Event('change')); // Trigger the change event
        });
    </script>
</body>

</html>
